<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 使用 meta refresh 实现自动跳转 -->
    <meta http-equiv="refresh" content="0; url=https://bogqxngl.ap-southeast-1.clawcloudrun.com/" />
    <!-- 使用 JavaScript 实现跳转，以防 meta refresh 在某些浏览器中不生效 -->
    <script>
        // 确保页面加载后立即跳转
        window.onload = function() {
            window.location.href = "https://bogqxngl.ap-southeast-1.clawcloudrun.com/";
        };
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <!-- 提供一个备用链接，以防自动跳转失败 -->
    <p>If you are not redirected automatically, <a href="https://bogqxngl.ap-southeast-1.clawcloudrun.com/">click here</a>.</p>
</body>
</html>
